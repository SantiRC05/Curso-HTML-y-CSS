<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form>
        <!--Required es para que sea requisito
            Placeholder es el nombre del cuadro
            Name es para saber que dato estoy solicitando-->
        <input type="text" required minlength="3">
        <input type="email" placeholder="Correo">
        <input type="password" name="contrasena">
        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <input type="date">
        <input type="submit">
    </form>
</body>
</html>
