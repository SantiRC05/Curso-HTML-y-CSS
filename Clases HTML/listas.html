<html>

        <title>Listas</title>
    </head>
    <body>
        <!--OL es una lista ordenada
            UL es una lista sin ningun orden-->

            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4 </li>
        </ul>
    </body>
</html>
