<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Formulario de Contacto</h2>

        <fieldset>
            <legend>INFORMACIÓN BÁSICA</legend>
            <!--Simple Inputs-->
            <div class="form_input">
                <label>Nombre Completo</label>
                <input type="texto" placeholder="Santiago Rodríguez">
            </div>
            <div class="form_input">
                <label>Email</label>
        <input type="email" placeholder="ejemplo@gmail.com">
            </div>
            <div class="form_input">
                <label>Asunto</label>
        <input type="text" placeholder="Texto">
            </div>
        </fieldset>
        <!--Select y option-->
        <div class="form_input">
            <label>Opciones
            <select name="type-of-user">
                <option value="user1">Trabajo</option>
                <option value="user2">Call Center</option>
                <option value="user3">Preguntas</option>
            </select>
            </label>
        </div>

        <!--Datalist-->
        <div class="form_input">
            <label>Referente
                <input list="referente" name="referente">
            <datalist id="referente" name="type-of-user">
                <option value="El Santi">El mejor jugador</option>
                <option value="El Toño">El brick</option>
                <option value="El Claudio">El profe</option>
            </i>
            </label>
        </div>

        <!--Textarea-->
        <div class="form_input">
            <label>Mensaje</label>
            <textarea maxlength="200" placeholder="Comentarios"></textarea>
        </div>
        <div class="form_input">
            <label>Acepto los términos y condiciones
            <input type="checkbox" class="chekbox">
            </label>
        </div>
        <div>
            <button>Enviar</button>
        </div>
    </form>
</body>
</html>
