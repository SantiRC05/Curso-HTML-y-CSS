<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Formulario de Contacto</h2>
        <div class="form_input">
            <label>Nombre Completo</label>
            <input type="texto" placeholder="Santiago Rodríguez">
        </div>
        <div class="form_input">
            <label>Email</label>
            <input type="email" placeholder="ejemplo@gmail.com">
        </div>
        <div class="form_input">
            <label>Opciones
            <select name="type-of-user">
                <option value="user1">Trabajo</option>
                <option value="user2">Call Center</option>
                <option value="user3">Preguntas</option>
            </select>
            </label>
        </div>
        <div class="form_input">
            <label>Mensaje</label>
            <textarea maxlength="200" placeholder="Comentarios"></textarea>
        </div>
        <div class="form_input">
            <label>Acepto los términos y condiciones
            <input type="checkbox" class="chekbox">
            </label>
        </div>
        <div>
            <button>Enviar</button>
        </div>
    </form>
</body>
</html>
