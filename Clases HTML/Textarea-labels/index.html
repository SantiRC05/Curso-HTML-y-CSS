<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Formulario de Contacto</h2>
        <div class="form_input">
            <label>Nombre Completo</label>
            <input type="texto" placeholder="Santiago Rodriguez">
        </div>
        <div class="form_input">
            <label>Email</label>
            <input type="email" placeholder="ejemplo@gmail.com">
        </div>
        <div class="form_input">
            <label>Mensaje</label>
            <textarea maxlength="200" placeholder="Comentarios"></textarea>
        </div>
    </form>
</body>
</html>
