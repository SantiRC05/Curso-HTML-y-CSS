<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Enlaces Avanzado</title>
</head>
<body>
    <Form>
        <h1>Formulario</h1>
    <fieldset>
        <legend>Información Básica</legend>
    <div class="forms_inputs">
    <label>Nombre Completo</label>
        <input type="text" placeholder="Santiago Rodríguez">
    <label for="email">Email</label>
        <input type="email" placeholder="ejemplo@gmail.com">
    <label for="textarea">Solicitud</label>
        <textarea name="text" id="Asunto"></textarea>
    </div>
    </fieldset>
    <div class="forms_inputs">
        <label class="check">Acepto los términos y condiciones</label>
        <input type="checkbox" class="checkbox">
    </div>
    <div>
        <button>Enviar</button>
    </div>
    </Form>
</body>
</html>
